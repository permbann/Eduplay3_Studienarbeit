{% extends 'base.html' %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/math_game.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/phaser.min.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/plattformer/main_game.js') }}"></script>
    <script src="https://kit.fontawesome.com/1012926d41.js" crossorigin="anonymous"></script>
{% endblock %}

{% block custom_nav %}
    <h1><a href="javascript:document.getElementById('ctl_image').scrollIntoView();">Anleitung</a></h1>
{% endblock %}

{% block content %}
    <div id="leftbox"></div>
    <div id="game"></div>
    <div id="rightbox">
        <div id="difficulty_box">Aufgabenschwierigkeit: <p id="difficulty_label"></p></div>
        <div id="jumps_box">Du hast <p id="jumps_label"></p> Spr√ºnge</div>
        <div id="task_box">
            <p id="task_field"></p>
        </div>
        <button id="task_request">Neue Aufgabe</button>
        <button id="answer0" class="answer"></button>
        <button id="answer1" class="answer"></button>
        <button id="answer2" class="answer"></button>
        <button id="answer3" class="answer"></button>
        <div id="tries_box">
            <div class="try"><i class="fas fa-times fails"></i></div>
            <div class="try"><i class="fas fa-times fails"></i></div>
            <div class="try"><i class="fas fa-times fails"></i></div>
        </div>
        <script type="module" src="{{ url_for('static', filename='js/math_game.js') }}"></script>
    </div>
    <section class="controls">
        <img id="ctl_image"
             src="https://images.pexels.com/photos/5605060/pexels-photo-5605060.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
             alt="alternatetext">
    </section>
{% endblock %}
