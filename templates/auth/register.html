{% extends 'base.html' %}
<!-- tells Jinja that this template should replace the blocks from the base template. All the rendered content must
appear inside % block %} tags that override blocks from the base template.-->

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
